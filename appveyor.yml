version: 3.1.0.{build}
image: Visual Studio 2017

branches:
  only:
    - master
configuration:
  - Release
environment:
  APPVEYOR_CACHE_ENTRY_ZIP_ARGS: -t7z -m0=lzma -mx=9
  PROJECT: ReplaysService
  MYGET_API_KEY:
    secure: XZmbJDCK5oiqhbLt1y7UXM6aCYPpF2tm/bJMUJzBsCe1fd2TuwXyaz99RN+bDpHw
  PROJECT_PACKAGE: toofz-replays-service-v%APPVEYOR_BUILD_VERSION%.msi
cache:
  - packages -> **\packages.config
notifications:
  - provider: Slack
    incoming_webhook:
      secure: c7l1UmXHWpIDLL1awU4r0QYVPToYM/XjV8trFyD1oHArKxs/vBTYiKYScr1EhCUgmEX6sAFBTvkUHF/k5B+cGjzqRBR2XkAO+lzk8cHQ1FI=
assembly_info:
  patch: true
  file: AssemblyInfo.cs
  assembly_version: $(appveyor_build_version)
artifacts:
  - path: Installer\bin\$(configuration)\$(PROJECT_PACKAGE)
    name: $(PROJECT)

install:
  - git clone https://github.com/leonard-thieu/toofz-build.git Scripts
  - ps: .\Scripts\Install-AzureStorageEmulator.ps1

before_build:
  - appveyor-retry nuget restore -Verbosity quiet
build:
  project: $(PROJECT).sln
  verbosity: minimal

test_script:
  - ps: .\Scripts\Test-Project.ps1 -AsLocalSystem
after_test:
  - ps: .\Scripts\Submit-CodeCoverageResults.ps1

before_deploy:
  - ps: .\Scripts\Deploy-NuGetPackage.ps1
deploy:
  - provider: Environment
    name: production
    on:
      appveyor_repo_tag: true